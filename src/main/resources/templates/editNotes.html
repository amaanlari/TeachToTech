<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Notes - TeachToTech</title>
    <link th:href="@{/assets/img/TT.png}" rel="icon">
    <link th:href="@{/assets/css/editNotes.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
</head>
<body>
<div class="container d-flex flex-column align-items-center">
    <div class="d-none toast text-bg-success" role="alert" id="topicSavedToast">
        <div class="toast-body">
            <div class="d-flex gap-4">
                <span><i class="fa-solid fa-circle-check fa-lg"></i></span>
                <div class="d-flex flex-grow-1 align-items-center justify-content-center">
                    <span class="fw-semibold">Topic saved successfully!!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none toast text-bg-success" role="alert" id="noteUpdatedToast">
        <div class="toast-body">
            <div class="d-flex gap-4">
                <span><i class="fa-solid fa-circle-check fa-lg"></i></span>
                <div class="d-flex flex-grow-1 align-items-center justify-content-center">
                    <span class="fw-semibold">Note updated successfully!!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mw-800px text-primary-green">
        <button type="button" class="btn shadow border-top mt-3 me-auto text-primary-green" onclick="history.back()">
            <strong><i class="bi bi-caret-left-fill"></i> Go Back</strong>
        </button>
    </div>
    <div class="card mw-800px p-4 my-3 shadow rounded-4">
        <h3 class="card-title text-primary-green mb-3">Edit Notes</h3>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const topic = /*[[${topic}]]*/ {};
            const categoryList = /*[[${categoryList}]]*/ [];
            const topicList = /*[[${topicList}]]*/ [];
            /*]]>*/
        </script>

        <!-- Form Start -->
        <form id="editNotesForm">
            <!-- New Topic Field (Initially Hidden) -->
            <div class="mb-3 p-3 d-none card shadow-lg" id="newTopicField">
                <fieldset>
                    <legend class="primary-color">Add New Topic</legend>
                    <label for="newTopic" class="form-label">New Topic Name</label>
                    <input type="text" id="newTopic" name="newTopic" class="form-control">
                    <div class="mt-2">
                        <label for="category" class="form-label">Select Category</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="selectCategory" selected disabled>Select Category</option>
                            <option th:each="categoryListItem : ${categoryList}"
                                    th:id="'category-' + ${categoryListItem.categoryId}"
                                    th:value="${categoryListItem.categoryId}"
                                    th:text="${categoryListItem.name}"
                                    th:selected="${categoryListItem.categoryId == topic.category.categoryId}">
                            </option>
                        </select>
                        <span id="categoryError" class="text-danger"></span>
                    </div>
                    <button type="button" id="addTopicBtn" class="d-inline-block shadow btn btn-success mt-3"
                            style="background-color: #5fcf80; color: white; border-color: #5fcf8088;"
                            onmouseover="this.style.backgroundColor='#4caf6a'"
                            onmouseout="this.style.backgroundColor='#5fcf80'">Add Topic
                    </button>
                </fieldset>
            </div>

            <fieldset>
                <!-- Topic Field -->
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <select id="topic" name="topic" class="form-select" required>
                        <option value="select topic" disabled>Select Topic</option>
                        <option value="newTopic">Add New Topic</option>
                        <option th:id="'topic-' + ${topic.topicId}"
                                th:each="topicListItem: ${topicList}"
                                th:value="${topicListItem.topicId}"
                                th:text="${topicListItem.name}"
                                th:selected="${topicListItem.topicId == topic.topicId}">
                        </option>
                    </select>
                    <span id="topicError" class="text-danger"></span>
                </div>

                <!-- Content Fields -->
                <div class="mb-3">
                    <label for="content[]" class="form-label m-0">Content</label>
                    <div id="contentFields" noteId="${topic.note.noteId}">
                    <textarea id="content[]" name="content[]"
                              th:each="note_content : ${topic.note.content}"
                              th:text="${note_content}"
                              class="form-control my-1" rows="2" required>
                    </textarea>
                    </div>
                    <button type="button" id="addContentField" class="btn btn-outline-success mt-2">Add more content
                    </button>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success"
                        style="background-color: #5fcf80; color: white; border-color: #5fcf8088;"
                        onmouseover="this.style.backgroundColor='#4caf6a'"
                        onmouseout="this.style.backgroundColor='#5fcf80'">
                    <i class="bi bi-cloud-upload"></i>
                    Save Notes
                </button>
            </fieldset>
        </form>
    </div>
</div>
<script th:src="@{/assets/js/editNotes.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Notes</title>
  <link th:href="@{/assets/img/TT.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100%;
      padding-top: 30px;
      box-sizing: border-box;
    }
    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 30px;
      background-color: white;
      width: 90%;
      max-width: 2000px;
      box-sizing: border-box;
      margin-top: 20px;
      min-width: 800px;
    }
    .card-title {
      font-size: 25px;
      color: #5fcf80;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-control:focus {
      border-color: #5fcf80;
      outline: none;
    }
    .read-more {
      background-color: #5fcf80;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }
    .read-more:hover {
      background-color: #4caf6a;
    }
    .back-arrow {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
      align-self: flex-start;
      margin-left: 5%;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 15px solid #4CAF50;
      margin-right: 10px;
    }
    .arrow:hover {
      border-right-color: #45a049;
    }
    .back-text {
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }
    .back-text:hover {
      color: #45a049;
    }
    .text-danger {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    textarea {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="back-arrow" onclick="history.back()">
      <div class="arrow"></div>
      <p class="back-text">Go back</p>
    </div>
    <div class="card">
      <h3 class="card-title">Add Notes</h3>
      <form id="addCourseForm">
        <!-- Topic Field -->
        <div class="form-group">
          <label for="topic">Topic</label>
          <select id="topic" name="topic" class="form-control" required>
            <option value="" disabled selected>Select Topic</option>
            <option value="newTopic">Add New Topic</option>
          </select>
          <span id="topicError" class="text-danger"></span>
        </div>
        
        <!-- New Topic Field (will show when "Add New Topic" is selected) -->
        <div class="form-group" id="newTopicField" style="display: none;">
          <label for="newTopic">New Topic Name</label>
          <input type="text" id="newTopic" name="newTopic" class="form-control">
          
          <!-- Only show category selection when creating a new topic -->
          <div class="form-group" style="margin-top: 10px;">
            <label for="category">Select Category for New Topic</label>
            <select id="category" name="category" class="form-control" required>
              <option value="" selected>Select Category</option>
            </select>
            <span id="categoryError" class="text-danger"></span>
          </div>
          
          <button type="button" id="addTopicButton" class="read-more" style="margin-top: 10px;">Add Topic</button>
        </div>

        <div class="form-group" id="questionAnswerGroup">
          <label for="content">Content</label>
          <div>Firstly add heading then content of the heading.Even indices indicate heading and odd indices indicates content</div>
          <div id="contentFields">
            <textarea name="content[]" class="form-control" rows="2" required></textarea>
          </div>
          <button type="button" id="addContentField" class="read-more" style="margin-top: 10px;">Add more content</button>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="read-more">Add Notes</button>
      </form>
    </div>
  </div>
  
  <script>
   
  </script>
</body>
</html>
